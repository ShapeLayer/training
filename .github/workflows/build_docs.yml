name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.x'
      - name: Upgrade PIP
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies & Run BOJ README Build Code
        run: |
          cd tasks/oj/boj/.github/stat 
          python app.py
      - name: Commit build
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Build README.md"
          git push
