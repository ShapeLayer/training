name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.x'
      - name: Upgrade PIP
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies & Run BOJ README Build Code
        run: |
          cd tasks/oj/boj/.github/stat 
          pip install -r requirements.txt
          python app.py
      - name: Commit build
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          diffs=$(git diff tasks/oj/boj/README.md)
          [ "$diffs" != "null" -a -n "$diffs" ] && git add . || echo "No diffs. Progress skipped."
          [ "$diffs" != "null" -a -n "$diffs" ] && git commit -m "Build document" -m "`date`" || echo "No diffs. Progress skipped."
          [ "$diffs" != "null" -a -n "$diffs" ] && git push || echo "No diffs. Progress skipped."
